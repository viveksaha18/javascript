<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to the Calculator App</h1>
    <p>This is a simple calculator application.</p>
    <div class="calculator">
      <input type="number" placeholder="Enter first number" id="num1"/> <br />
      <input type="number" placeholder="Enter second number" id="num2" /><br />
      <button id="Addition">Add</button><br />
      <button id="Subtraction">Subtract</button><br />
      <button id="Multiplication">Multiply</button><br />
      <button id="Division">Divide</button><br />
      <h2 id="result">Result:</h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
